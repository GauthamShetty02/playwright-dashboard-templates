<!DOCTYPE html>
<html>
<head>
    <title>Multi-Project Test Reports Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .content {
            padding: 40px;
        }
        
        .project-section {
            margin-bottom: 50px;
            border: 1px solid #e9ecef;
            border-radius: 15px;
            overflow: hidden;
        }
        
        .project-header {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 20px;
            font-size: 1.3rem;
            font-weight: bold;
        }
        
        .project-content {
            padding: 30px;
        }
        
        .latest-section {
            margin-bottom: 30px;
        }
        
        .section-title {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 15px;
            border-bottom: 2px solid #4facfe;
            padding-bottom: 8px;
        }
        
        .report-link {
            display: block;
            padding: 15px;
            margin: 10px 0;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }
        
        .latest {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            border-left-color: #00c851;
            color: #2e7d32;
            font-weight: bold;
            box-shadow: 0 3px 10px rgba(0,200,81,0.2);
        }
        
        .latest:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,200,81,0.3);
        }
        
        .historical-link {
            background: #f8f9fa;
            border-left-color: #6c757d;
            color: #495057;
            border: 1px solid #e9ecef;
        }
        
        .historical-link:hover {
            background: #e9ecef;
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            border-left-color: #4facfe;
        }
        
        .badge {
            display: inline-block;
            background: #28a745;
            color: white;
            padding: 3px 8px;
            border-radius: 15px;
            font-size: 0.7rem;
            margin-left: 8px;
        }
        
        .timestamp {
            font-size: 0.8rem;
            color: #6c757d;
            margin-top: 3px;
        }
        
        .no-reports {
            color: #6c757d;
            font-style: italic;
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 2px dashed #dee2e6;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 20px;
            }
            
            .project-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ­ Multi-Project Test Dashboard</h1>
            <p>Centralized Testing Reports</p>
        </div>
        
        <div class="content">
            {{PROJECTS_CONTENT}}
        </div>
    </div>
</body>
</html>
